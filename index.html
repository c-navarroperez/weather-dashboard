<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />  -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="text-center">
    <h1 class="heading">Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="wrapper" style="max-width: 1400px">
      <aside>
        <h2 id="form-heading" class="heading">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-group">
            <div class="input-group">
              <input class="form-input radius" type="text" id="search-input" placeholder="London, Paris, Rome..."/>
              <div class="input-group-append">
                <button type="submit" class="search-button radius" id="search-button">
                  Search
                </button>
                <hr class="hr"/>
              </div>
            </div>
          </div>
        </form>
        <div id="history" class="search-list radius" >
          <h3 class="heading">Search history:</h3>
          <p id="no-search">Your searches will appear here</p>
          </div id="search-history-container" class="search-list radius"></div>  
      </aside>

      <main class="column">
        <section id="today" class="today-weather"></section>
        <section id="forecast" class="forecast">
          <h2 class="heading">5-Day Forecast:</h2>
          <div id="forecast-list"></div>
        </section>
      </main>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
